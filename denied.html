<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            background-color: #1f2937;
            font-family: 'Inter', sans-serif;
            color: #e5e7eb;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #fcd34d;
            font-size: 3em;
            text-shadow: 2px 2px #000;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .try-again-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #B266FF; /* Use your secondary color */
            color: #330066; /* Use your primary color for text */
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .try-again-btn:hover {
            background-color: #a050f0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ACCESS DENIED</h1>
        <p>Your password was incorrect or the attempt was canceled. The tracker cannot be displayed.</p>
        
        <a href="index.html" class="try-again-btn">
            CLICK HERE TO TRY AGAIN
        </a>
    </div>
</body>
</html>
